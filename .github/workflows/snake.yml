name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: PanDbEar

          # VISUAL CONCEPT: SNAKE FOLLOWS GREEN CONTRIBUTIONS
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#2ea043&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/snake-light.svg?palette=github-light&color_snake=#2da44e

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
